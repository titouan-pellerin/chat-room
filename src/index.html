                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="var(--first-stop-color)" offset=".34375" />
                <stop stop-color="var(--second-stop-color)" offset=".78125" />
                <stop stop-color="var(--third-stop-color)" offset="1" />
              </radialGradient>
            </defs>
          </svg>
        </div>
        <form class="username-form gradient-border shadow" method="GET">
          <span class="at-before">@</span>
          <input class="username-input" type="text" autofocus />
        </form>
      </div>

      <div class="user-container"></div>
      <ul class="chat-container hide"></ul>
      <form class="message-form hide" method="GET">
        <div class="message-form-wrapper gradient-border shadow">
          <input
            class="message-input"
            type="text"
            placeholder="Press enter to send your message"
          />
          <input class="message-btn" type="submit" value="" />
        </div>
      </form>
      <canvas class="webgl hide"></canvas>
    </main>
  </body>
</html>
